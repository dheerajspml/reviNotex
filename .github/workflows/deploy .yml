name: ğŸš€ Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: â” Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: ğŸ“¦ Install npm packages
        run: npm install

      - name: ğŸ”¨ Build app and bundle
        run: npm run bundle

      - name: ğŸš€ FTP public files to host
        uses: sebastianpopp/ftp-action@releases/v2
        with:
          host: ${{ secrets.FTP_SERVER }}
          user: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol:${{secret.FTP_PROTOCOL}}
          localDir: 'public'
          remoteDir: 'www/public'
          options: '--verbose --ascii'

      - name: ğŸš€ FTP server file to host
        uses: sebastianpopp/ftp-action@releases/v2
        with:
          host: ${{ secrets.FTP_SERVER }}
          user: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          localDir: 'dist'
          remoteDir: 'www'
          options: '--verbose --ascii'
